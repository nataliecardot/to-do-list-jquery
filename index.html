<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <!-- Ensures proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>To-Do List</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="icon" href="../img/favicon-32.png" sizes="32x32">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
	</head>
	<body>
    <div class="container">
  		<h2>To Do</h2>
  		<form name="listForm">
        <!-- These elements must be on the same line for styling. Button class of button is used in JavaScript -->
  			<input type="text" name="listItem" placeholder="Add new"><button type="button" class="button">+</button>
      </form>
      <!-- Class 'sortable' enables sorting with jQuery UI method sortable() -->
  		<ul class="sortable">
        <li>Work on projects for one hour</li>
        <li>Go for a walk</li>
        <li>Meditate</li>
        <li>Stretch</li>
      </ul>
    </div>
	</body>
</html>
